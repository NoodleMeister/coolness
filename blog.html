<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog - Noodlemeister</title>
    <style>
        body {
            background-color: #121212; /* Dark gray background */
            font-family: Arial, sans-serif;
            color: #d4d4d4; /* Light gray text */
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #4a90e2, #9013fe);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            text-align: center;
            padding: 10px;
            background-color: #1f1f1f;
        }

        nav a {
            color: #76c7c0;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
            margin: 0 auto;
            width: 80%;
        }

        .blog-post {
            background-color: #1f1f1f;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .blog-post h2 {
            color: #bb86fc;
        }

        .footer {
            background: linear-gradient(to right, #4a90e2, #9013fe);
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="stuff.html">Stuff</a>
    </nav>

    <div class="content">
        <div class="blog-post">
            <h2>First Blog Post</h2>
            <p>>Leadstar D7 portable TV</p>
        </div>
        <div class="blog-post">
            <h2>Another Post</h2>
            <p>This is another placeholder post. Stay tuned for more updates.</p>
        </div>
    </div>

    <footer class="footer">
        <p>Want to get in touch? That's cool.</p>
    </footer>
</body>
</html>
